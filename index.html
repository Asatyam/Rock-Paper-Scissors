<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissors</title>
    <script src="script.js" defer></script>
    <link rel = "shortcut icon" href = "favicon.ico"/>
    <link rel = "stylesheet" href = "./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    
    <div class = "header">
        ROCK,PAPER AND SCISSORS
    </div>

    <div id = "finalResult">GAME ON!</div>
    <div class="score">
        <div id="playerOutput">Player: 0</div>
        <div id="computerOutput">Computer: 0</div>
    </div>
    <div id="computerChoice" style = "text-align: center;font-size: 20px;">
    </div>
    <img id = "choices">

    </div>
    <div id = "results"></div>
    
    <div id = "playAgain">

    </div>
    <div id = "buttons">
    <button id = "rock"><img src = "./images/fist.png"</button>
    <button id = "paper"><img src="./images/paper.png"</button>
    <button id = "scissors"><img src="./images/scissors.png" alt="Scissors"></button>
    </div>
    <div class = "footer">
        Copyright Â© Satyam Agrawal 2022
    </div>
    
    
</body>
</html>
